{% load i18n %}

<!-- Modal -->
<div class="modal fade" ng-controller="EditProjectController" ng-model="project" id="EditProjectModal"  tabindex="-1" role="dialog" aria-labelledby="EditProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{% trans 'Edit Project' %}</h4>
            </div>
            <div class="modal-body">
                {{ project_form }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" ng-click="save();" ng-disabled="{{ project_form.form_name }}.$invalid" class="btn btn-primary">{% trans 'Save' %}</button>
            </div>
        </div>

    </div>
</div>
