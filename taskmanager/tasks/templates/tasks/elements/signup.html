{% load bootstrap3 i18n %}
<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="signupLabel">{% trans 'Sign Up' %}</h4>
            </div>
            <div class="modal-body">
                <form id="sign-up" class="form" role="form">
                    {% csrf_token %}
                    {% bootstrap_form view.get_signup_form %}
                    <button class="btn btn-success center-block"><span
                            class="glyphicon glyphicon-ok"></span> {% trans 'Sign Up' %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
