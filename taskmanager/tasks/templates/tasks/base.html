{% load i18n bootstrap3 staticfiles %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" ng-app="tasks">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=600, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% trans 'Tasks manager' %}</title>

    <!-- Bootstrap -->
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'tasks/css/styles.css' %}"/>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    {{ form.media }}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<section id="page" class="container">
    <a class="btn btn-warning pull-right" style="margin: 10px;" href="{% url 'account_logout' %}"><span
            class="glyphicon glyphicon-log-out"></span> {% trans 'Sign Out' %}</a>

    <div class="clearfix"></div>
    <div id="projects-wrapper" class="center-block">
        {% block page %}
        {% endblock page %}
    </div>

</section>


<footer id="footer" class="text-center">
    {% trans '2015 Â© George Zhukov' %}
</footer>

<script src="{% static 'tasks/js/main.js' %}"></script>
{% bootstrap_javascript %}

</body>
</html>
