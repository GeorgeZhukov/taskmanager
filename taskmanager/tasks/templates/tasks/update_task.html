{% extends 'tasks/base.html' %}
{% load i18n bootstrap3 %}

{% block page %}
    <div class="popup">
        {{ form.media }}
        <form class="form" method="post" role="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-warning">{% trans 'Save Task' %}</button>
        </form>
    </div>
{% endblock page %}
