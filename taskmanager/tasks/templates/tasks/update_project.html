{% extends 'tasks/base.html' %}
{% load i18n bootstrap3 %}

{% block page %}
    <div class="popup">
        <form class="form" method="post" role="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-info" type="button" onclick="goBack();">{% trans 'Go Back' %}</button>
            <button class="btn btn-warning">{% trans 'Save Project' %}</button>
        </form>
    </div>
{% endblock page %}
