{% extends 'tasks/base.html' %}
{% load i18n %}

{% block page %}

    <a class="btn btn-warning pull-right" style="margin: 10px;" href="{% url 'account_logout' %}"><span class="glyphicon glyphicon-log-out"></span> {% trans 'Sign Out' %}</a>
    <div class="clearfix"></div>
    <div id="projects-wrapper" class="center-block">

        {% for project in projects %}
            {% include 'tasks/elements/project.html' %}
        {% empty %}
            <p class="lead text-center">{% trans 'No projects' %}</p>
        {% endfor %}

        <a class="btn btn-primary btn-lg center-block" style="width: 160px;" href="{% url 'tasks:add-project' %}"><span
                    class="glyphicon glyphicon-plus"></span> {% trans 'Add Project' %}</a>
    </div>
{% endblock page %}
