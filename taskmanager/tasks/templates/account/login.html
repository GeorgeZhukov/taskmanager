{% extends "tasks/base.html" %}
{% load bootstrap3 i18n %}

{% block page %}
    <div class="popup">
        <h2>{% trans 'Sign In' %}</h2>

        <form ng-controller="AuthController" class="form" method="post" role="form" action="{% url 'account_login' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}

            <div class="btn-group" role="group">
                <a class="btn btn-info" href="{% url 'account_signup' %}">
                    <span class="glyphicon glyphicon-plus"></span> {% trans 'Sign Up' %}
                </a>
                <button class="btn btn-primary" type="submit">
                    <span class="glyphicon glyphicon-user"></span> {% trans 'Sign In' %}
                </button>
            </div>
        </form>
    </div>
{% endblock page %}
